<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIDAS || CART DETAILS</title>

    <!-- Icon -->
    <link rel="Icon" href="../assets/images/icons/adidas.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- My Style -->
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/layout/header.css">
    <link rel="stylesheet" href="../assets/styles/pages/cart-details.css">
</head>
<body>
    <!-- header -->
    <header id="header">
    </header>

    <!-- Main Content -->
    <div class="main-cart" >
        <!-- Products -->
        <div class="products-cart"></div>
        <!-- Invoice -->
        <div class="invoice-cart">
            <div class="invoice-head">
                <h2>ADIDAS</h2>
                <img src="../assets/images/icons/adidas.png" alt="logo">
            </div>
            
            <table border="1" width="90%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>

            <h3 class="total-price"></h3>
        </div>
    </div>

    <div class="no-product" id="no-product">
        <h2>Not Exist Any Product</h2>
    </div>

    <!-- Scripts -->
    <script src="../src/components/header.js"></script>
    <script src="../src/pages/cartDetails.js"></script>
</body>
</html>
